name: Actions
on: #[push, workflow_dispatch]
  pull_request:
    types:
      - opened
      - closed
  workflow_dispatch:
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: install dependencies
              run: npm ci
            - name: Run lint
              run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: install dependencies
              run: npm ci
            - name: Run Tests
              run: npm test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: install dependencies
              run: npm ci
            - name: Building
              run: npm run build
            - name: Deploying
              run: echo "Deploying....."
