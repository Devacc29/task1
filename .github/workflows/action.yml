name: Actions
on:
  pull_request:
    types:
      - opened
      - closed
    branches:
      - main
      - 'feat-*'
      - 'feature/**'
  push:
    branches:
      - master
      - 'feat-*'
      - 'feature/**'
    paths-ignore:
      - '.github/workflows/*'
  workflow_dispatch:

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: install dependencies
              run: npm ci
            - name: Run lint
              run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: install dependencies
              run: npm ci
            - name: Run Tests
              run: npm test
    build:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v4
        - name: install dependencies
          run: npm ci
        - name: Building
          run: npm run build
        - name: upload artifacts
          uses: actions/upload-artifact@v4
          with:
            name: dist-files
            path: |
              public
              packages.json

    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: install dependencies
              run: npm ci
            - name: Deploying
              run: echo "Deploying....."
